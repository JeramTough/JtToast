<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>test</title>
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="jtToast.js"></script>

    <script type="text/javascript">

        var toast = new JtToast();//实例化Toast对象

        function showInfo() {
            toast.info("普通信息");
        }

        function showWain() {

            toast.warn("警告信息");
        }

        function showNice() {

            toast.nice("友好信息");
        }

        function showInfoAtTop() {
            toast.positionAtCurrentTop();
            toast.info("顶部信息");
        }

        function showInfoAtBottom() {
            toast.positionAtCurrentBottom();
            toast.info("底部信息");
        }

        function showAppendedToast(id) {
            $toast=appendToast($("#"+id+""));   //附加Toast对象
            $toast.css("backgroundColor","#0000FF");  //设置Toast内容颜色
            $toast.text("100+");    //设置Toast内容显示的文字
        }

        function closeAppendedToast(id) {

             clearToast($("#"+id+""));
        }



    </script>
</head>

<body>
<div align="center">
    <input type="button" value="显示普通Toast" onClick="showInfo()">
    <input type="button" value="显示警告Toast" onClick="showWain()">
    <input type="button" value="显示成功Toast" onClick="showNice()">
    <input type="button" value="显示顶部Toast" onClick="showInfoAtTop()">
    <input type="button" value="显示底部Toast" onClick="showInfoAtBottom()">
</div>
<br>
<br>
<br>
<div align="center">
  <div><input id="abc" type="button" value="显示环绕Toast" onClick="showAppendedToast('abc')"/></div>
  
	<div><input type="button" value="关闭环绕Toast" onClick="closeAppendedToast('abc')"/></div>
</div>
</body>
</html>
